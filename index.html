<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/4a0fac97f4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grid-container">
        <navbar class="navbar-format">
            <div><i class="fa-solid fa-car"></i> Electric Cars</div>
            <div><i class="fa-solid fa-bars"></i></div>
        </navbar>
    </div>
    <div class="main">
        <section class="display-products">
            <div>Ordenar por:</div>
            <div>
                <select name="search-criteries" id="search001">
                    <option value="price-up" selected>Precio más alto</option>
                    <option value="price-down">Precio más bajo</option>
                    <option value="price-down">Descuento</option>
                </select>
            </div>
            <div class="img-format">
                <img src="assets/img/blue-electric.png" alt="blue electric car, two dors">
            </div>
        </section>
    </div>
    <footer class="footer-style">
        <div>
            <a href="http://facebook.com"><i class="fa-brands fa-facebook-f fa-xl"> </i></a>
            <a href="http://instagram.com"><i class="fa-brands fa-instagram fa-xl"> </i></a>
        </div>
        <div>Todos los derechso reservados</div>
    </footer>
</body>

</html>
